<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>
    <div class="container master">
        <section class="container form">
            <form action="index.html" class="container">
                <div class="column">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" placeholder="Nome Completo">
                    <label for="rg">RG:</label>
                    <input type="text" name="rg" placeholder="00.000.000-0">
                    <label for="pai">Pai:</label>
                    <input type="text" name="pai" placeholder="Nome do Pai">
                    <label for="escolaridade">Escolaridade:</label>
                    <select name="escolaridade">
                        <option selected>Selecione</option>
                        <option value="basico">Ensino Básico</option>
                        <option value="fundamental">Ensino Fundamental</option>
                        <option value="medio">Ensino Médio</option>
                        <option value="superior">Ensino Superior</option>
                    </select>
                    <label for="telefone">Telefone:</label>
                    <input type="text" name="telefone" placeholder="0000-0000">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="exemplo@email.com">
                </div>
                <div class="column formGroup">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="text" name="dataNascimento" placeholder="__/__/____">
                    <label for="cpf">CPF:</label>
                    <input type="text" name="cpf" placeholder="000.000.000-0">
                    <label for="mae">Mãe:</label>
                    <input type="text" name="mae" placeholder="Nome da Mãe">
                    <label for="profissao">Profissão:</label>
                    <input type="text" name="profissao" placeholder="Profissão">
                    <label for="celular">Celular:</label>
                    <input type="text" name="celular" placeholder="(00) 0000-0000">
                </div>
            </form>
        </section>
        <div class="container buttons">
            <a href="index.html"><div class="button">Cadastrar</div></a>
            <a href="index.html"><div class="button">Limpar Campos</div></a>
        </div>
    </div>
</body>
</html>
