<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Projeto Bootstrap 4</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <div class="container">

        <div id="slideshowExemplo" class="slide carousel">

            <ol class="carousel-indicators">
                <li data-target="#slideshowExemplo" data-slide-to="0" class="active"></li>
                <li data-target="#slideshowExemplo" data-slide-to="1"></li>
                <li data-target="#slideshowExemplo" data-slide-to="2"></li>
                <li data-target="#slideshowExemplo" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="foto1.png" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="foto2.png" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="foto3.png" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="foto4.png" class="w-100">
                </div>
            </div>

            <a class="carousel-control-prev" href="#slideshowExemplo" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slideshowExemplo" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

    </div>
    
    <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.js"></script>
</body>
</html>
