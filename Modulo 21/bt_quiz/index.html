<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-dark">

    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="quiz">
                    <p class="lead">Questão</p>
                    <button class="btn btn-outline-success btn-lg btn-block" id="question1"
                        onclick="selecionar(0)">Alternativa 1</button>
                    <button class="btn btn-outline-success btn-lg btn-block" id="question2"
                        onclick="selecionar(1)">Alternativa 2</button>
                    <button class="btn btn-outline-success btn-lg btn-block" id="question3"
                        onclick="selecionar(2)">Alternativa 3</button>
                    <button class="btn btn-outline-success btn-lg btn-block" id="question4"
                        onclick="selecionar(3)">Alternativa 4</button>
                    <button class="btn btn-outline-success btn-lg btn-block" id="question5"
                        onclick="selecionar(4)">Alternativa 5</button>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="proxima()" class="btn btn-primary" id="next">Próxima</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center"><button class="btn btn-primary btn-lg"
            onclick="comecarQuiz()" data-toggle="modal" data-target="#modal" id="start">Começar</button></div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
