<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body class="bg-dark">

    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" onclick="proxima()" class="btn btn-primary" id="next">Próxima</button>
                </div>
            </div>
        </div>
    </div>

    <form id="modelo">
        <p class="lead">Questão</p>
        <div class="form-group">
            <input type="radio" name="questions" id="question1">
            <label for="question1" id="label1">Alternativa 1</label>
        </div>
        <div class="form-group">
            <input type="radio" name="questions" id="question2">
            <label for="question2" id="label2">Alternativa 2</label>
        </div>
        <div class="form-group">
            <input type="radio" name="questions" id="question3">
            <label for="question3" id="label3">Alternativa 3</label>
        </div>
        <div class="form-group">
            <input type="radio" name="questions" id="question4">
            <label for="question4" id="label4">Alternativa 4</label>
        </div>
        <div class="form-group">
            <input type="radio" name="questions" id="question5">
            <label for="question5" id="label5">Alternativa 5</label>
        </div>
    </form>

    <div class="container d-flex justify-content-center align-items-center"><button class="btn btn-primary btn-lg"
            onclick="comecarQuiz()" data-toggle="modal" data-target="#modal">Começar</button></div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
